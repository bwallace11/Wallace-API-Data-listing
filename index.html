<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Archive — Serial Homicide Database</title>

    <!-- Cabinet Grotesk via Fontshare -->
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,700,500,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/fonts/general-sans.css">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/src/script.js" type="module" defer></script>
  </head>
  <body>

    <!-- MASTHEAD -->
    <header class="masthead">
      <div class="masthead-top">
        <span class="masthead-label">CASE ARCHIVE</span>
        <span class="masthead-label" id="liveTime"></span>
      </div>
      <div class="masthead-body">
        <div class="masthead-left">
          <h1 class="masthead-title">SERIAL<br>HOMICIDE<br>DATABASE</h1>
        </div>
        <div class="masthead-right">
          <p class="masthead-desc">Documented cases sourced from public Wikipedia records. Educational and analytical use only.</p>
          <div class="masthead-stats">
            <div class="mstat">
              <span class="mstat-num" id="totalCount">—</span>
              <span class="mstat-lbl">CASES</span>
            </div>
            <div class="mstat-divider"></div>
            <div class="mstat">
              <span class="mstat-num" id="totalVictims">—</span>
              <span class="mstat-lbl">DOCUMENTED VICTIMS</span>
            </div>
            <div class="mstat-divider"></div>
            <div class="mstat">
              <span class="mstat-num" id="visibleCount">—</span>
              <span class="mstat-lbl">SHOWING</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- A–Z INDEX -->
    <nav class="az-bar" aria-label="Alphabetical index">
      <div class="az-inner">
        <button class="az-btn active" data-letter="ALL">ALL</button>
        <button class="az-btn" data-letter="A">A</button>
        <button class="az-btn" data-letter="B">B</button>
        <button class="az-btn" data-letter="C">C</button>
        <button class="az-btn" data-letter="D">D</button>
        <button class="az-btn" data-letter="E">E</button>
        <button class="az-btn" data-letter="F">F</button>
        <button class="az-btn" data-letter="G">G</button>
        <button class="az-btn" data-letter="H">H</button>
        <button class="az-btn" data-letter="I">I</button>
        <button class="az-btn" data-letter="J">J</button>
        <button class="az-btn" data-letter="K">K</button>
        <button class="az-btn" data-letter="L">L</button>
        <button class="az-btn" data-letter="M">M</button>
        <button class="az-btn" data-letter="N">N</button>
        <button class="az-btn" data-letter="O">O</button>
        <button class="az-btn" data-letter="P">P</button>
        <button class="az-btn" data-letter="Q">Q</button>
        <button class="az-btn" data-letter="R">R</button>
        <button class="az-btn" data-letter="S">S</button>
        <button class="az-btn" data-letter="T">T</button>
        <button class="az-btn" data-letter="U">U</button>
        <button class="az-btn" data-letter="V">V</button>
        <button class="az-btn" data-letter="W">W</button>
        <button class="az-btn" data-letter="X">X</button>
        <button class="az-btn" data-letter="Y">Y</button>
        <button class="az-btn" data-letter="Z">Z</button>
      </div>
    </nav>

    <!-- CONTROLS -->
    <div class="controls-bar">
      <div class="controls-inner">

        <div class="ctrl-group">
          <label class="ctrl-lbl" for="searchInput">SEARCH</label>
          <input type="text" class="ctrl-input" id="searchInput" placeholder="Name…" />
        </div>

        <div class="ctrl-group">
          <label class="ctrl-lbl">SORT</label>
          <div class="btn-group">
            <button class="ctrl-btn active" data-sort="name">A–Z</button>
            <button class="ctrl-btn" data-sort="victims">VICTIMS ↓</button>
          </div>
        </div>

        <div class="ctrl-group">
          <label class="ctrl-lbl">STATUS FILTER</label>
          <div class="btn-group">
            <button class="ctrl-btn active" data-status="ALL">ALL</button>
            <button class="ctrl-btn" data-status="EXECUTED">EXECUTED</button>
            <button class="ctrl-btn" data-status="DECEASED">DECEASED</button>
            <button class="ctrl-btn" data-status="IN PRISON">IN PRISON</button>
            <button class="ctrl-btn" data-status="UNIDENTIFIED">UNIDENTIFIED</button>
          </div>
        </div>

        <div class="ctrl-group view-group">
          <label class="ctrl-lbl">VIEW</label>
          <div class="btn-group">
            <button class="view-btn active" data-view="grid" title="Grid" aria-label="Grid view">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                <rect x="0" y="0" width="6" height="6"/>
                <rect x="8" y="0" width="6" height="6"/>
                <rect x="0" y="8" width="6" height="6"/>
                <rect x="8" y="8" width="6" height="6"/>
              </svg>
            </button>
            <button class="view-btn" data-view="list" title="List" aria-label="List view">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                <rect x="0" y="1" width="14" height="2"/>
                <rect x="0" y="6" width="14" height="2"/>
                <rect x="0" y="11" width="14" height="2"/>
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- MAIN GRID -->
    <main class="dataContainer" id="dataContainer">
      <div class="loading-state">
        <div class="loader-bar"><div class="loader-fill"></div></div>
        <p>RETRIEVING CASE FILES</p>
      </div>
    </main>

    <footer class="site-footer">
      <span>CASE ARCHIVE · DATA VIA WIKIPEDIA REST API · EDUCATIONAL USE ONLY</span>
      <span id="footerCount"></span>
    </footer>

  </body>
</html>
